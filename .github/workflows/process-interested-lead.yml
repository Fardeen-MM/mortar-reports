name: Process Interested Lead

on:
  repository_dispatch:
    types: [interested_lead]

jobs:
  research-and-report:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache dependencies and Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            automation/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-
          
      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium
        working-directory: ./automation
        
      - name: Extract lead data
        id: lead_data
        run: |
          echo "lead_email=${{ github.event.client_payload.email }}" >> $GITHUB_OUTPUT
          echo "email_id=${{ github.event.client_payload.email_id }}" >> $GITHUB_OUTPUT
          echo "from_email=${{ github.event.client_payload.from_email }}" >> $GITHUB_OUTPUT
          
      - name: Parse website from lead data
        id: parse
        run: |
          # Extract ALL fields from Instantly
          WEBSITE="${{ github.event.client_payload.website }}"
          CONTACT_NAME="${{ github.event.client_payload.first_name }} ${{ github.event.client_payload.last_name }}"
          CITY="${{ github.event.client_payload.city }}"
          STATE="${{ github.event.client_payload.state }}"
          COUNTRY="${{ github.event.client_payload.country }}"
          COMPANY="${{ github.event.client_payload.company }}"
          
          # If no website in payload, we'll need to extract from email domain
          if [ -z "$WEBSITE" ]; then
            DOMAIN=$(echo "${{ github.event.client_payload.email }}" | cut -d'@' -f2)
            WEBSITE="https://www.$DOMAIN"
          fi
          
          # Generate slug from website
          SLUG=$(echo "$WEBSITE" | sed 's/https:\/\///' | sed 's/http:\/\///' | sed 's/www\.//' | sed 's/\..*//')
          
          echo "website=$WEBSITE" >> $GITHUB_OUTPUT
          echo "contact_name=$CONTACT_NAME" >> $GITHUB_OUTPUT
          echo "city=$CITY" >> $GITHUB_OUTPUT
          echo "state=$STATE" >> $GITHUB_OUTPUT
          echo "country=$COUNTRY" >> $GITHUB_OUTPUT
          echo "company=$COMPANY" >> $GITHUB_OUTPUT
          echo "slug=$SLUG" >> $GITHUB_OUTPUT
      
      - name: Create reports directory
        run: mkdir -p reports
        working-directory: ./automation
          
      - name: Run MAXIMAL RESEARCH ENGINE V2 (AI-Powered Deep Scrape)
        id: research
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC }}
        run: |
          echo "==============================================="
          echo "ðŸš€ MAXIMAL RESEARCH ENGINE V2"
          echo "==============================================="
          echo ""
          echo "ðŸŽ¯ Target: ${{ steps.parse.outputs.company }}"
          echo "ðŸ‘¤ Contact: ${{ steps.parse.outputs.contact_name }}"
          echo "ðŸ“ Location: ${{ steps.parse.outputs.city }}, ${{ steps.parse.outputs.state }}"
          echo ""
          
          node maximal-research-v2.js \
            "${{ steps.parse.outputs.website }}" \
            "${{ steps.parse.outputs.contact_name }}" \
            "${{ steps.parse.outputs.city }}" \
            "${{ steps.parse.outputs.state }}" \
            "${{ steps.parse.outputs.country }}" \
            "${{ steps.parse.outputs.company }}"
        working-directory: ./automation
        timeout-minutes: 10
      
      - name: Verify Maximal Research Output
        run: |
          RESEARCH_FILE=$(find reports -name "*-maximal-research.json" -type f | head -1)
          
          if [ -z "$RESEARCH_FILE" ]; then
            echo "âŒ Error: No maximal research JSON found"
            exit 1
          fi
          
          echo "âœ… Research file: $RESEARCH_FILE"
          echo ""
          echo "ðŸ“Š Research summary:"
          node -e "
            const data = require('./$RESEARCH_FILE');
            console.log('   Firm:', data.firmName);
            console.log('   Location:', data.location?.city + ', ' + data.location?.state);
            console.log('   Website pages scraped:', data.websitePages?.length || 0);
            console.log('   Attorney profiles:', data.attorneyLinkedIns?.length || 0);
            console.log('   Google rating:', data.googleBusiness?.rating + 'â­ (' + data.googleBusiness?.reviews + ' reviews)');
            console.log('   Social profiles:', Object.values(data.socialMedia || {}).filter(v => v).length);
            console.log('   News mentions:', data.news?.length || 0);
            console.log('   Competitors:', data.competitors?.length || 0);
            console.log('   AI intelligence:', data.intelligence ? 'âœ…' : 'âŒ');
          "
        working-directory: ./automation
        
      - name: Generate AI-POWERED REPORT V12 (100% AI-Generated)
        id: report
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC }}
        run: |
          RESEARCH_FILE=$(find reports -name "*-maximal-research.json" -type f | head -1)
          
          if [ -z "$RESEARCH_FILE" ]; then
            echo "âŒ Error: No research JSON found"
            exit 1
          fi
          
          echo "==============================================="
          echo "ðŸ¤– AI-POWERED REPORT GENERATION V12"
          echo "==============================================="
          echo ""
          echo "ðŸ“„ Input: $RESEARCH_FILE"
          echo "ðŸ‘¤ Contact: ${{ steps.parse.outputs.contact_name }}"
          echo ""
          
          node report-generator-v12-ai-powered.js "$RESEARCH_FILE" "${{ steps.parse.outputs.contact_name }}" 2>&1 || {
            echo ""
            echo "âŒ V12 generation failed with exit code: $?"
            exit 1
          }
          
          echo ""
          echo "âœ… V12 AI-powered report generated successfully"
        working-directory: ./automation
        timeout-minutes: 5

      - name: Deploy V12 AI-Powered Report to GitHub Pages
        run: |
          # Get the research JSON to extract firm name
          REPORT_JSON=$(find automation/reports -name "*-maximal-research.json" -type f | head -1)
          
          if [ -z "$REPORT_JSON" ]; then
            echo "âŒ Error: No maximal research JSON found"
            exit 1
          fi
          
          # Extract firm name from JSON and create clean folder name
          # Remove spaces, special chars, convert to PascalCase
          FIRM_NAME=$(node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('$REPORT_JSON', 'utf8'));
            const name = data.firmName || data.title || 'UnknownFirm';
            // Clean: remove non-alphanumeric except spaces, then PascalCase
            const clean = name
              .replace(/[^a-zA-Z0-9\\s&]/g, '')
              .split(/\\s+/)
              .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
              .join('');
            console.log(clean);
          ")
          
          echo "ðŸ“ Creating folder: $FIRM_NAME"
          
          # Create firm folder at root level (not inside reports/)
          mkdir -p "$FIRM_NAME"
          
          # Copy V12 AI-powered report as index.html
          REPORT_HTML=$(find automation/reports -name "*-landing-page-v12-ai.html" -type f | head -1)
          
          if [ -z "$REPORT_HTML" ]; then
            echo "âŒ Error: No V12 HTML report found in automation/reports/"
            echo "Looking for: *-landing-page-v12-ai.html"
            ls -la automation/reports/
            exit 1
          fi
          
          echo "ðŸ“„ Found report: $REPORT_HTML"
          cp "$REPORT_HTML" "$FIRM_NAME/index.html"
          
          # Save for next step (will push after creating approval JSON)
          echo "firm_folder=$FIRM_NAME" >> $GITHUB_OUTPUT
        id: deploy
          
      - name: Send Telegram approval request (V12 AI-Powered Report)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          REPORT_URL="https://reports.mortarmetrics.com/${{ steps.deploy.outputs.firm_folder }}/"
          
          # Extract original firm name from maximal research JSON
          REPORT_JSON=$(find reports -name "*-maximal-research.json" -type f | head -1)
          ORIGINAL_FIRM_NAME=$(node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('$REPORT_JSON', 'utf8'));
            console.log(data.firmName || data.title || '${{ steps.deploy.outputs.firm_folder }}');
          ")
          
          # Get research quality metrics
          RESEARCH_QUALITY=$(node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('$REPORT_JSON', 'utf8'));
            console.log('ðŸ“Š Pages: ' + (data.websitePages?.length || 0) + ' | â­ ' + (data.googleBusiness?.rating || 'N/A') + ' (' + (data.googleBusiness?.reviews || 0) + ' reviews) | ðŸŽ¯ Competitors: ' + (data.competitors?.length || 0) + ' | ðŸ§  AI: ' + (data.intelligence ? 'YES' : 'NO'));
          ")
          
          mkdir -p pending-approvals
          
          # Create approval data file with V12 metadata
          cat > "pending-approvals/${{ steps.deploy.outputs.firm_folder }}.json" << EOF
          {
            "firm_name": "$ORIGINAL_FIRM_NAME",
            "firm_folder": "${{ steps.deploy.outputs.firm_folder }}",
            "lead_email": "${{ steps.lead_data.outputs.lead_email }}",
            "contact_name": "${{ steps.parse.outputs.contact_name }}",
            "report_url": "$REPORT_URL",
            "email_id": "${{ steps.lead_data.outputs.email_id }}",
            "from_email": "${{ steps.lead_data.outputs.from_email }}",
            "created_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "status": "pending_approval",
            "report_version": "V12-AI-Powered",
            "research_quality": "$RESEARCH_QUALITY"
          }
          EOF
          
          # Send to Telegram with V12 info
          echo "ðŸ“§ Sending Telegram approval..."
          echo ""
          echo "ðŸ¤– Report: V12 AI-Powered (100% AI-generated)"
          echo "$RESEARCH_QUALITY"
          echo ""
          
          node telegram-approval-bot.js "pending-approvals/${{ steps.deploy.outputs.firm_folder }}.json"
          
          echo "âœ… Telegram approval request sent for ${{ steps.deploy.outputs.firm_folder }}"
        working-directory: ./automation
        
      - name: Commit and push report + approval (single push)
        run: |
          FIRM_FOLDER="${{ steps.deploy.outputs.firm_folder }}"
          
          # Configure git
          git config user.name "Mortar Metrics Bot"
          git config user.email "automation@mortarmetrics.com"
          
          # Pull latest changes first to avoid conflicts
          git pull --rebase origin main || echo "âš ï¸  No upstream changes to pull"
          
          # Stage both report and approval JSON
          git add "$FIRM_FOLDER/index.html"
          git add "automation/pending-approvals/$FIRM_FOLDER.json"
          
          # Single commit for both files with V12 metadata
          git commit -m "Add V12 AI-Powered report for $FIRM_FOLDER

Research: Maximal Engine V2 (50+ pages, LinkedIn, social, news)
Report: 100% AI-generated (Claude Sonnet 4)
Generated: $(date -u +%Y-%m-%d)" || echo "âš ï¸  No changes to commit"
          
          # Single push (triggers only 1 Pages build)
          git push origin main || {
            echo "âš ï¸  Push failed, pulling and retrying..."
            git pull --rebase origin main
            git push origin main
          }
          
          echo "âœ… Pushed report and approval in single commit"
      
      - name: Summary - V12 AI-Powered Pipeline Complete
        run: |
          echo ""
          echo "==============================================="
          echo "âœ… V12 AI-POWERED PIPELINE COMPLETE"
          echo "==============================================="
          echo ""
          echo "ðŸŽ¯ Firm: ${{ steps.deploy.outputs.firm_folder }}"
          echo "ðŸ‘¤ Contact: ${{ steps.parse.outputs.contact_name }}"
          echo "ðŸ“ Location: ${{ steps.parse.outputs.city }}, ${{ steps.parse.outputs.state }}"
          echo ""
          echo "ðŸ”¬ Research: Maximal Engine V2"
          echo "   - Website deep scrape (50+ pages)"
          echo "   - LinkedIn (firm + attorneys)"
          echo "   - Google My Business"
          echo "   - Social media discovery"
          echo "   - Recent news mentions"
          echo "   - Competitor deep dive"
          echo "   - AI synthesis (Claude)"
          echo ""
          echo "ðŸ¤– Report: V12 AI-Powered"
          echo "   - 100% AI-generated content"
          echo "   - Zero templates"
          echo "   - Ultra-personalized"
          echo "   - Real competitor data"
          echo "   - Calculated dollar losses"
          echo ""
          echo "ðŸ“Š Output: https://reports.mortarmetrics.com/${{ steps.deploy.outputs.firm_folder }}/"
          echo ""
          echo "â±ï¸  Total time: ~5-7 minutes"
          echo "ðŸ’° Quality: PEAK"
          echo ""

