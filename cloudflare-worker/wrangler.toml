name = "instantly-webhook-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# Deploy with: wrangler deploy
#
# This worker handles Instantly webhooks and forwards them to GitHub Actions.
# Required secrets: GITHUB_TOKEN, TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID
#
# For Telegram webhook handler, see wrangler-telegram.toml

[[kv_namespaces]]
binding = "WEBHOOK_KV"
id = "cf35f880d2f9444f8519400af63eb03e"

# Safety net: sweep orphaned webhook slots every minute
[triggers]
crons = ["* * * * *"]
